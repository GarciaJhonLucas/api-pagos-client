<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="../assets/img/icon.png" type="image/x-icon">
    <meta name="author" content="Garcia Jhon Lucas" />
    <meta name="copyright" content="Garcia Jhon Lucas, Api Pagos" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>

    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="../index.html" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="../service/index.html" class="nav-link px-2 link-dark">Servicios</a></li>
                    <li><a href="../payment/index.html" class="nav-link px-2 link-primary">Pagos</a></li>
                    <li><a href="../core/index.html" class="nav-link px-2 link-dark">Registros</a></li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://avatars.githubusercontent.com/u/39627394?v=4" alt="mdo" width="32" height="32"
                            class="rounded-circle">
                        Usuario
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container" id="main">
        <h5 class="display-6"><strong>Crear nuevo pago</strong></h5>
        <hr>
        <section class="section dashboard">
            <div class="card">
                <h5 class="card-header">Tdodos los campos ron requeridos</h5>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="mb-3 col-sm-6">
                                <label for="fecha_pago_input" class="form-label">Fecha Pago</label>
                                <input type="date" class="form-control" name="fecha_pago_input" id="fecha_pago_input">
                            </div>
                            <div class="mb-3 col-sm-6">
                                <label for="servicio_option" class="form-label">Servicio</label>
                                <select name="servicio_option" id="servicio_option" class="form-select"
                                    aria-label="Default select example">
                                    <option value="1">Example</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-6">
                                <label for="monto_pago_input" class="form-label">Monto</label>
                                <input type="number" class="form-control" name="monto_pago_input" id="monto_pago_input">
                            </div>
                        </div>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../assets/js/messages.js"></script>
</body>

</html>
